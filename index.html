<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What do you want to watch?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="info_box">
        <div><span class="font-bold underline border-solid border-2 border-indigo-600 ">Welcome to What do you want to watch?</span></div>
        <div>
            <div>Description: use this site to see a list of movies and watch or don't watch </div>
            <div class="dropdown">
                <button onclick="genre()" class="dropbtn">Dropdown</button>
                <div id="myDropdown" class="dropdown-content">
                  <a href="#">Comedy</a>
                  <a href="#">Horror</a>
                  <a href="#">Action</a>
                </div>
              </div>
        </div>
        <div class="buttons">
            <button class="border-solid border-2 rounded-md bg-black text-white" id="startBtn">Start</button>
        </div>
    </div>

    <div>
        <header>
            <div id="posterImg">Poster</div>
        </header>
        <section>
            <div>
            <p id="filmName">Name</p>
            </div>
            <div>
            <p class="border-solid border-4 bg-grey-500" id="genre">Genre</p>
            </div>
        </section>
        <footer>
            <div class="total_que">
            </div>
            <button class="border-solid rounded-md border-2 bg-green-500" id="watchBtn">Watch</button>
            <button class="rounded-md border-solid border-2 bg-red-500" id="dontwatchBtn">Don't Watch</button>
        </footer>
    </div>
    <div class="result_box">
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
