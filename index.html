<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What do you want to watch?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="w-6/12 container mx-auto">
    <div class="font-bold underline text-center bg-white text-3xl p-5 rounded-lg mt-5">Welcome to: What do you want to watch?</div>
    <!-- Info Box -->
    <div class="container mx-auto bg-white mt-10 mb-10 rounded-lg" id="infoBox">


        <div>
            <div class="p-10">Description: use this site to see a list of movies and watch or don't watch </div>
            <div class="dropdown">
                <button onclick="genre()" class="dropbtn">Dropdown</button>
                <div id="myDropdown" class="dropdown-content">
                    <!-- <a href="#"></a> -->
                </div>
            </div>
        </div>
        <div class="buttons grid">
            <button class="border-solid border-2 rounded-md bg-black text-white place-content-center"
                id="startBtn">Start</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="bg-white rounded-lg mt-10" id="hide">

        <header>
            <p class="border-solid border-4 bg-grey-500 text-center" id="genre">Genre</p>
        </header>
        <section>
            <div class="p-3">
                <div class="text-center" id="posterImg"> Poster</div>
            </div>
            <div class="p-3">
                <p class="text-center" id="filmName">Name</p>
            </div>
        </section>
        <footer>
            <div class="total_que">
            </div>
            <div class="grid grid-cols-2 grid-rows-1 gap-4 p-5">
                <button class="border-solid rounded-md border-2 bg-green-500" id="watchBtn">Watch</button>
                <button class="rounded-md border-solid border-2 bg-red-500" id="dontwatchBtn">Don't Watch</button>
            </div>
        </footer>
    </div>
    <div class="result_box">
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
