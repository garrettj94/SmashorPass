<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whats on your TV?</title>
    <link rel="stylesheet" href="style.css">
</head>

    <!-- start Quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <div class="info_box">
        <div><span>Welcome to our app</span></div>
        <div>
            <form>
                <div>Please upload an image</div>
                <input id="fileInput" type="file" accept="image/*" multiple="false" value="Select image">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="origin">Last name:</label><br>
                <input type="text" id="origin" name="origin">
            </form>
        </div>
        <div class="buttons">
            <button>start</button>
            <button>Add another character</button>
        </div>
    </div>
    <!-- Quiz Box -->
    <div>
        <header>
            <img>
        </header>
        <section>
            <div>
            <p></p>
            </div>
            <div>
            <p></p>
            </div>
        </section>
        <footer>
            <div class="total_que">
            </div>
            <button class="thumbsup">thumbsup</button>
            <button class="thumbsdown">thumbsdown</button>
        </footer>
    </div>
    <div class="result_box">
    </div>

    <script src="assets/script.js"></script>
